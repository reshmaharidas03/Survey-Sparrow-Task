<!DOCTYPE html>
<html class="no-js" lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/sparrow_favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div id="home-page">
        <!--navbar-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand mx-2 mx-lg-5 text-white order-1 order-lg-1" href="#">Maxeon</a>
            <button class="loginbtn ml-auto mr-5 order-2 order-lg-3" type="button">Login</button>
            <button class="navbar-toggler order-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse order-4 order-lg-2" id="navbarSupportedContent" style="justify-content: center;">
                <ul class="navbar-nav">

                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Products</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Features</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Use Cases</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>


                </ul>
                
            </div>

        </nav>
        <!--navbar end-->

        <!--contents start-->
        <div class="content-body cover" style="background-image: url(images/Banner.png);">

            <div class="overlay"></div>
            <div class="banner-text">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-4 col-sm-0 col-md-6 full-height">
                            <div class="caption-text full-height">
                                <h2 class="heading">
                                    <span class=""><b>Where</b><br>
                                        <b>words</b><br>
                                        <b>fail,</b><br>
                                        <b>Music,</b><br>
                                        <b>speaks.</b><br></span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--contents end-->

        <!--chat triggerd-->
        <button class="open-button" id="chatTriggerBtn" onclick="triggerChat()">
            <image src="images/SparrowBird.png">
        </button>
        <button class="open-button" id="closeBtn" onclick="closeChat()">X</button>

        <div class="chat-popup" id="myForm">

            <div class="form-container">

                <div class="form-header">
                    <h4>Hi There</h4>
                    <p>Hello, Ask us anything,Share your feedback.</p>
                </div>
                <div class="form-body">
                    <h6>Start a conversation</h6>
                    <p>The Team typically replies in a few minutes.</p>
                </div>

                <button onclick="startChat()" class="btn">New Conversation </button>

            </div>
        </div>

        <!--chat triggerd end-->
        <!--chat-->
        <div class="card" id="chat">
            <div class="card-header">

                <h6>Hi There</h6>
                <p>The Team typically replies in a few minutes.</p>

            </div>
            <div class="card-body" id="messages">

            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-8">
                        <input id="chatInput" oninput="controlBtn()" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <button id="sendBtn" onclick="sendMessage()" class="btn btn-primary mr-2">
                            Send
                        </button>
                    </div>

                </div>

            </div>

        </div>
        <!--chat end-->
    </div>
<!--script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
<!--script-->

</body>

</html>
